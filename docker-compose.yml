services:
  db:
    image: pgvector/pgvector:pg16
    container_name: tracelify-db
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tracelify}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tracelify}
      POSTGRES_DB: ${POSTGRES_DB:-tracelify}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
